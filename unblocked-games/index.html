      body {

      .glass-overlay {

      .section {

        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;

        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      .section:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        background: rgba(255, 255, 255, 0.25);
      }

      .section h3 {
        margin: 0 0 30px 0;
        font-size: 2.5rem;
        color: #2d3436;
        font-weight: bold;
      }

      .section a.button {
        padding: 12px 30px;

        border-radius: 100px;
        cursor: pointer;
        text-decoration: none;
        width: 160px;

        -webkit-backdrop-filter: blur(10px);

  <body>
    <section id="section1">
      <div class="services-container">
        <div class="section">
          <h3>ROBLOX</h3>
          <a href="#" class="button" onclick='loadGameIframe("roblox")' aria-label="Play ROBLOX">Enter</a>
        </div>
        <div class="section">
          <h3>MINECRAFT</h3>
          <a href="#" class="button" onclick='loadGameIframe("minecraft")' aria-label="Play MINECRAFT">Enter</a>
        </div>
      </div>
      <button class="home-button" onclick='window.location.href="home"'>Home</button>
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sections = document.querySelectorAll('.section');
        const PERSPECTIVE = '1000px';
        const SCALE = 1.02;
        const ROTATION_MULTIPLIER = 5;
        sections.forEach((section) => {
          section.style.transition = 'transform 0.4s ease-out';
          section.addEventListener('mousemove', (e) => {
            const {
              offsetWidth: width,
              offsetHeight: height
            } = section;
            const rect = section.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;
            const x = (offsetX / width) * 2 - 1;
            const y = (offsetY / height) * 2 - 1;
            section.style.transform = `
              perspective(${PERSPECTIVE})
              scale(${SCALE})
              rotateX(${y * -ROTATION_MULTIPLIER}deg)
              rotateY(${x * ROTATION_MULTIPLIER}deg)
            `;
          });
          section.addEventListener('mouseleave', () => {
            section.style.transform = `
              perspective(${PERSPECTIVE})
              scale(1)
              rotateX(0deg)
              rotateY(0deg)
            `;
          });
        });
      });

      function loadGameIframe(game) {
        let iframeSrc = '';
        if (game === 'roblox') {
          iframeSrc = 'https://pathetic-roblox-main.vercel.app';
        } else if (game === 'minecraft') {
          iframeSrc = 'https://pathetic-minecraft.vercel.app';
        }
        const iframe = document.createElement('iframe');
        iframe.src = iframeSrc;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.position = 'fixed';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.zIndex = '9999';
        document.body.appendChild(iframe);
      }
    </script>
    <script src="/securitycheck.js"></script>

        if (window.center !== window.self) {
        document.body.innerHTML = 'Blocked.';
