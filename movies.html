<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bypass</title>
    <link rel="icon" type="image/x-icon" href="/favicon">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #000 url("https://www.transparenttextures.com/patterns/cartographer.png") repeat;
        color: #fff;
        overflow: hidden;
        font-size: 16px;
      }

      html {
        scroll-behavior: smooth;
      }

      #background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      .welcome {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        animation: fadeIn 1.5s ease-out;
      }

      .button {
        margin: 10px 0;
        padding: 16px 20px;
        font-size: 1.2rem;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0px 15px rgba(255, 255, 255, 1);
        border: none;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease, margin 0.3s ease;
        backdrop-filter: blur(3px);
        text-align: center;
        text-decoration: none;
        width: 250px;
        height: 60px;
        z-index: 1;
      }

      .button:hover {
        transform: scale(1.01);
        margin-top: 15px;
        margin-bottom: 15px;
        box-shadow: 0 0px 20px rgba(255, 255, 255, 1);
        text-shadow: 0 0 15px #fff, 0 0 25px #fff;
      }

      .button.back {
        width: 120px;
        height: 50px;
        margin-top: 30px;
        margin-bottom: 30px;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }

        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .button {
          width: 180px;
          height: 55px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <section id="welcome" class="welcome">
        <a class="button" href="https://www.vidbinge.com/" target="_blank" rel="noopener noreferrer" aria-label="https://www.vidbinge.com/">Vid Bing</a>
        <a class="button" href="https://pstream.org/" target="_blank" rel="noopener noreferrer" aria-label="https://pstream.org/">PSTREAM</a>
        <button class="button back" onclick="window.location.href='home.html'">Home</button>
      </section>
      <script>
        function navigateTo(url) {
          window.location.href = url;
        }
        async function checkAuth() {
          try {
            const response = await fetch('keys.json');
            const data = await response.json();
            const savedKey = localStorage.getItem('loggedInKey');
            if (!localStorage.getItem('loggedIn') || !data.validKeys.includes(savedKey)) {
              window.location.href = '/index.html';
            }
          } catch (error) {
            console.error('Auth check failed:', error);
            window.location.href = '/index.html';
          }
        }
        checkAuth();
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
          button.addEventListener('mousemove', (e) => {
            const {
              offsetWidth: width,
              offsetHeight: height
            } = button;
            const rect = button.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;
            const x = (offsetX / width) * 2 - 1;
            const y = (offsetY / height) * 2 - 1;
            button.style.transform = `perspective(1000px) scale(1.03) rotateX(${y * -10}deg) rotateY(${x * 10}deg)`;
          });
          button.addEventListener('mouseleave', () => {
            button.style.transform = 'perspective(1000px) scale(1) rotateX(0deg) rotateY(0deg)';
          });
        });
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
          if (e.ctrlKey || e.keyCode === 123) {
            e.preventDefault();
          }
        });
      </script>
  </body>
</html>
