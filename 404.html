<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="https://iili.io/27ddQyB.png">
    <style>
      body {
        font-family: Lato, Arial, sans-serif !important;
        background-image: url("https://www.transparenttextures.com/patterns/cartographer.png");
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .container {
        background: rgba(0, 0, 0, 0);
        border-radius: 40px;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.6);
        text-align: center;
        backdrop-filter: blur(5px);
        transition: transform .3s ease-out, box-shadow .6s ease-out;
        height: 385px;
        width: 550px;
        position: relative;
        overflow: hidden;
      }

      .container:hover {
        cursor: pointer;
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.6);
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease;
        z-index: -1;
      }

      .container:hover::before {
        background: rgba(0, 0, 0, 0.3);
      }

      .container h1 {
        font-size: 100px;
        color: #fff;
        margin-top: 40px;
        text-shadow: 0 0 200px #fff, 0 0 60px #fff, 0 0 3px #fff;
      }

      .container p {
        font-size: 18px;
        text-align: center;
        margin-bottom: 50px;
        margin-top: -10px;
        flex-grow: 1;
      }

      .container a {
        font-size: 16px;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        padding: 9px 16px;
        border-radius: 12px;
        transition: all 0.3s ease;
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 40px;
      }

      .container a:hover {
        transform: scale(1.03);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.4), 0 0 20px rgba(255, 255, 255, 0.5);
      }

      @media (max-width: 600px) {
        .container {
          width: 75%;
          height: auto;
          padding: 20px;
        }

        .container h1 {
          font-size: 80px;
        }

        .container p {
          font-size: 16px;
        }

        .container a {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    </div>
    <div class="container" aria-label="404 error container">
      <h1>404</h1>
      <p>Oops! The page you're looking for is not here.</p>
      <a href="home.html" aria-label="Go back to the home page">Go Back to Home</a>
    </div>
    <script>
      const container = document.querySelector('.container');
      container.addEventListener('mousemove', function(e) {
        const {
          offsetWidth: width,
          offsetHeight: height
        } = container;
        const rect = container.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const offsetY = e.clientY - rect.top;
        const x = (offsetX / width) * 2 - 1;
        const y = (offsetY / height) * 2 - 1;
        container.style.transform = `perspective(1000px) scale(1.03) rotateX(${y * -5}deg) rotateY(${x * 5}deg)`;
      });
      container.addEventListener('mouseleave', function() {
        container.style.transform = `perspective(1000px) scale(1) rotateX(0deg) rotateY(0deg)`;
      });
      container.style.transition = 'transform 0.3s ease-out';
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      document.addEventListener('mousedown', function(e) {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
          e.preventDefault();
        }
      });
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
          e.preventDefault();
        }
      });
      const links = document.querySelectorAll("a");
      links.forEach(link => {
        link.addEventListener("contextmenu", (event) => {
          event.preventDefault();
        });
      });
      document.addEventListener("keydown", function(event) {
        if (event.ctrlKey || event.keyCode === 123) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
