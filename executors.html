<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Executors</title>
    <link rel="icon" href="https://iili.io/25Go0TF.png" type="image/x-icon">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
        overflow-y: hidden;
        font-size: 16px;
      }

      html {
        scroll-behavior: smooth;
      }

      #background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      .welcome {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        animation: fadeIn 1.5s ease-out;
      }

      .button {
        margin: 10px 0;
        padding: 16px 20px;
        font-size: 1.2rem;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0px 25px rgba(255, 255, 255, 0.6);
        border: none;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
        backdrop-filter: blur(3px);
        display: inline-block;
        text-align: center;
        text-decoration: none;
        width: 200px;
        height: 60px;
        z-index: 1;
      }

      .button:hover {
        transform: scale(1.01);
        box-shadow: 0 0px 35px rgba(255, 255, 255, 0.6);
        text-shadow: 0 0 15px #fff, 0 0 25px #fff;
      }

      .button.back {
        margin-top: 50px;
        padding: 16px 20px;
        font-size: 1.2rem;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0px 25px rgba(255, 255, 255, 0.6);
        border: none;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
        backdrop-filter: blur(3px);
        display: inline-block;
        text-align: center;
        text-decoration: none;
        width: 120px;
        height: 50px;
        z-index: 1;
      }

      .button.back:hover {
        transform: scale(1.01);
        box-shadow: 0 0px 35px rgba(255, 255, 255, 0.6);
        text-shadow: 0 0 15px #fff, 0 0 25px #fff;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }

        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .button {
          width: 200px;
          height: 60px;
        }
      }

      @media (max-width: 480px) {
        .button {
          width: 180px;
          height: 55px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <img src="https://iili.io/2XOdNiQ.png" alt="background image" id="background-image">
      <section id="welcome" class="welcome">
        <a class="button" href="https://getsolara.dev" target="_blank" rel="noopener noreferrer" aria-label="Solara">Solara</a>
        <a class="button" href="https://discord.com/invite/getxeno" target="_blank" rel="noopener noreferrer" aria-label="Xeno">Xeno</a>
        <a class="button" href="https://discord.gg/getsalad" target="_blank" rel="noopener noreferrer" aria-label="Salad">Salad</a>
        <a class="button" href="https://discord.gg/fluxus" target="_blank" rel="noopener noreferrer" aria-label="Fluxus">Fluxus</a>
        <a class="button" href="https://discord.gg/getluna" target="_blank" rel="noopener noreferrer" aria-label="Luna">Luna</a>
        <a class="button" href="https://discord.gg/getcloudy" target="_blank" rel="noopener noreferrer" aria-label="Cloudy">Cloudy</a>
        <a class="button" href="https://discord.gg/SW5d8kgndS" target="_blank" rel="noopener noreferrer" aria-label="Haze">Haze</a>
        <button class="button back" onclick="window.location.href='/'" aria-label="Navigate Back">Home</button>
      </section>
    </div>
    <script>
window.onload = async function() {
  const loggedIn = localStorage.getItem("loggedIn");
  const savedKey = localStorage.getItem("loggedInKey");

  const validKeys = await fetchValidKeys();

  if (loggedIn !== "true" || !validKeys.includes(savedKey)) {
    window.location.href = "/index.html";
  }
};

async function fetchValidKeys() {
  const response = await fetch('keys.json');
  const data = await response.json();
  return data.validKeys;
}
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      document.addEventListener('mousedown', function(e) {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
          e.preventDefault();
        }
      });
      document.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
          e.preventDefault();
        }
      });
      document.addEventListener("keydown", function(event) {
        if (event.ctrlKey || event.keyCode === 123) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
