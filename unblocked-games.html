<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unblocked Games</title>
    <link rel="icon" type="image/x-icon" href="/favicon">
    <style>
      body {
        font-family: 'Lato', Arial, sans-serif !important;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #2d3436;
        overflow-x: hidden;
        overflow-y: auto;
        font-size: 16px;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .glass-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
        pointer-events: none;
        z-index: 1;
      }

      #section1 {
        min-height: 100vh;
        width: 100%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        z-index: 1;
        margin: 0 auto;
      }

      .services-container {
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .section {
        color: #2d3436;
        border-radius: 24px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        width: 300px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: all 0.4s ease;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      .section:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        background: rgba(255, 255, 255, 0.25);
      }

      .section h3 {
        margin: 0 0 30px 0;
        font-size: 2.5rem;
        color: #2d3436;
        font-weight: bold;
      }

      .section a.button {
        padding: 12px 30px;
        background: rgba(255, 255, 255, 0.25);
        color: #2d3436;
        margin-top: 30px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 100px;
        cursor: pointer;
        text-decoration: none;
        width: 160px;
        height: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      }

      .section a.button:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      }

      .home-button {
        margin-top: 130px;
        padding: 12px 30px;
        background: rgba(255, 255, 255, 0.2);
        color: #2d3436;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 100px;
        cursor: pointer;
        text-decoration: none;
        width: 160px;
        height: 50px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      .home-button:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      }

      @keyframes float {

        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }

        50% {
          transform: translateY(100px) rotate(180deg);
        }
      }

      @media (max-width: 768px) {
        .services-container {
          flex-direction: column;
          padding: 0 20px;
        }

        .section {
          width: 100%;
          max-width: 300px;
        }

        .section h3 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <section id="section1">
      <div class="services-container">
        <div class="section">
          <h3>ROBLOX</h3>
          <a href="#" class="button" onclick='loadGameIframe("roblox")' aria-label="Play ROBLOX">Enter</a>
        </div>
        <div class="section">
          <h3>MINECRAFT</h3>
          <a href="#" class="button" onclick='loadGameIframe("minecraft")' aria-label="Play MINECRAFT">Enter</a>
        </div>
      </div>
      <button class="home-button" onclick='window.location.href="home.html"'>Home</button>
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sections = document.querySelectorAll('.section');
        const PERSPECTIVE = '1000px';
        const SCALE = 1.02;
        const ROTATION_MULTIPLIER = 5;
        sections.forEach((section) => {
          section.style.transition = 'transform 0.4s ease-out';
          section.addEventListener('mousemove', (e) => {
            const {
              offsetWidth: width,
              offsetHeight: height
            } = section;
            const rect = section.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;
            const x = (offsetX / width) * 2 - 1;
            const y = (offsetY / height) * 2 - 1;
            section.style.transform = `
              perspective(${PERSPECTIVE})
              scale(${SCALE})
              rotateX(${y * -ROTATION_MULTIPLIER}deg)
              rotateY(${x * ROTATION_MULTIPLIER}deg)
            `;
          });
          section.addEventListener('mouseleave', () => {
            section.style.transform = `
              perspective(${PERSPECTIVE})
              scale(1)
              rotateX(0deg)
              rotateY(0deg)
            `;
          });
        });
      });

      function loadGameIframe(game) {
        let iframeSrc = '';
        if (game === 'roblox') {
          iframeSrc = 'https://pathetic-roblox-main.vercel.app';
        } else if (game === 'minecraft') {
          iframeSrc = 'https://pathetic-minecraft.vercel.app';
        }
        const iframe = document.createElement('iframe');
        iframe.src = iframeSrc;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.position = 'fixed';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.zIndex = '9999';
        document.body.appendChild(iframe);
      }
    <script src="/securitycheck.js"></script>
    </script>
  </body>
</html>
