<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Unblocked Games</title>
    <link rel="icon" type="image/x-icon" href="/favicon">
    <style>
      body {
        font-family: Lato, Arial, sans-serif !important;
        background-image: url(https://www.transparenttextures.com/patterns/cartographer.png);
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
        overflow-y: auto;
        font-size: 16px
      }

      body::-webkit-scrollbar {
        display: none
      }

      #section1 {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
        scroll-behavior: smooth
      }

      .services-container {
        display: grid;
        gap: 20px;
        padding: 0 40px;
        justify-items: center;
        align-items: center;
        grid-template-columns: repeat(auto-fill, minmax(1000px, 1fr));
        box-sizing: border-box
      }

      .section {
        color: #fff;
        border-radius: 35px;
        box-shadow: 0 0 15px rgba(255, 255, 255, .3);
        padding: 15px;
        background-color: rgba(0, 0, 0, .2);
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: transform .4s ease-out, box-shadow .3s ease, background-color .3s ease, backdrop-filter .3s ease, height .3s ease;
        backdrop-filter: blur(2px);
        height: 300px;
        overflow: hidden;
        box-sizing: border-box
      }

      .section-back {
        height: 100px
      }

      .section-back h3 {
        font-size: 1.5rem
      }

      .section:hover {
        box-shadow: 0 0 25px rgba(255, 255, 255, .7);
        transform: scale(1.03);
        background-color: rgba(0, 0, 0, .2);
        backdrop-filter: blur(6px)
      }

      .section h3 {
        margin-top: 20px;
        font-size: 3.5rem;
        margin-bottom: 30px;
        text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 1)
      }

      .section a.button {
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, .3);
        color: #fff;
        font-size: .9rem;
        font-weight: 700;
        border-radius: 100px;
        cursor: pointer;
        text-decoration: none;
        width: 200px;
        height: 30px;
        backdrop-filter: blur(10px);
        transition: transform .5s ease, box-shadow .5s ease;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 30px
      }

      .section a.button:hover {
        transform: scale(1.03);
        box-shadow: 0 0 50px rgba(255, 255, 255, .4), 0 0 15px rgba(255, 255, 255, .5)
      }

      .home-button {
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, .5);
        color: #fff;
        font-size: .9rem;
        font-weight: 700;
        border-radius: 100px;
        cursor: pointer;
        text-decoration: none;
        width: 200px;
        box-shadow: 0 0 50px rgba(255, 255, 255, .6);
        height: 50px;
        backdrop-filter: blur(10px);
        transition: transform .5s ease, box-shadow .5s ease;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
        border: none
      }

      .home-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 50px rgba(255, 255, 255, 1)
      }

      footer {
        background: rgba(0, 0, 0, .85);
        color: var(--white);
        text-align: center;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column
      }

      footer p {
        font-size: 1rem
      }

      footer a {
        text-decoration: none;
        color: var(--highlight);
        font-weight: 700
      }

      @media (max-width:768px) {
        .welcome h2 {
          font-size: 3.5rem;
          margin-bottom: 55px
        }

        .welcome button {
          margin-top: 80px;
          font-size: 1rem;
          padding: 12px 30px
        }
      }
    </style>
  </head>
  <body>
    <section id="section1">
      <div class="services-container">
        <div class="section">
          <h3>ROBLOX</h3>
          <a href="#" class="button" onclick='loadGameIframe("roblox")' aria-label="Play ROBLOX">Enter</a>
        </div>
        <div class="section">
          <h3>MINECRAFT</h3>
          <a href="#" class="button" onclick='loadGameIframe("minecraft")' aria-label="Play MINECRAFT">Enter</a>
        </div>
      </div>
      <button class="home-button" onclick='window.location.href="home.html"'>Home</button>
    </section>
    <script>
        async function checkAuth() {
          try {
            const response = await fetch('keys.json');
            const data = await response.json();
            const savedKey = localStorage.getItem('loggedInKey');
            if (!localStorage.getItem('loggedIn') || !data.validKeys.includes(savedKey)) {
              window.location.href = '/index.html';
            }
          } catch (error) {
            console.error('Auth check failed:', error);
            window.location.href = '/index.html';
          }
        }
        checkAuth();
      document.addEventListener('DOMContentLoaded', () => {
        const sections = document.querySelectorAll('.section');
        const PERSPECTIVE = '1000px';
        const SCALE = 1.03;
        const ROTATION_MULTIPLIER = 4;
        sections.forEach((section) => {
          section.style.transition = 'transform 0.5s ease-out';
          section.addEventListener('mousemove', (e) => {
            const {
              offsetWidth: width,
              offsetHeight: height
            } = section;
            const rect = section.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;
            const x = (offsetX / width) * 2 - 1;
            const y = (offsetY / height) * 2 - 1;
            section.style.transform = ` perspective(${PERSPECTIVE}) scale(${SCALE}) rotateX(${y * -ROTATION_MULTIPLIER}deg) rotateY(${x * ROTATION_MULTIPLIER}deg) `;
          });
          section.addEventListener('mouseleave', () => {
            section.style.transform = ` perspective(${PERSPECTIVE}) scale(1) rotateX(0deg) rotateY(0deg) `;
          });
        });
      });

      function scrollToSection1() {
        document.getElementById('section1').scrollIntoView({
          behavior: 'smooth'
        });
      }

      function loadGameIframe(game) {
        let iframeSrc = '';
        if (game === 'roblox') {
          iframeSrc = 'https://pathetic-roblox-main.vercel.app';
        } else if (game === 'minecraft') {
          iframeSrc = 'https://pathetic-minecraft.vercel.app';
        }
        const iframe = document.createElement('iframe');
        iframe.src = iframeSrc;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.position = 'fixed';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.zIndex = '9999';
        document.body.appendChild(iframe);
      }
    </script>
  </body>
</html>
