<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Key System</title>
    <link rel="icon" type="image/x-icon" href="https://iili.io/27ddQyB.png">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0
      }

      body {
        font-family: Lato, Arial, sans-serif !important;
        background-image: url(https://www.transparenttextures.com/patterns/cartographer.png);
        background-color: rgb(0, 0, 0, 1);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden
      }

      .container {
        border-radius: 40px;
        background: rgba(255, 255, 255, .01);
        box-shadow: 0 0 5px rgba(255, 255, 255, .3), 0 0 30px rgba(255, 255, 255, 1);
        text-align: center;
        transition: transform .3s ease-out, box-shadow .6s ease-out;
        height: 500px;
        width: 650px;
        position: relative;
        overflow: hidden
      }

      .container:hover {
        box-shadow: 0 0 60px rgba(255, 255, 255, .6), 0 0 40px rgba(255, 255, 255, .6)
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, .1);
        transition: background .3s ease;
        z-index: -1
      }

      .container:hover::before {
        background: rgba(0, 0, 0, .3)
      }

      h2 {
        font-size: 50px;
        margin-top: 70px;
        margin-bottom: 80px;
        color: #fff;
        text-shadow: 0 0 90px rgba(255, 255, 255, .8), 0 0 35px rgba(255, 255, 255, .8)
      }

      input[type=text] {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 1);
        color: #000;
        margin-right: 10px;
        margin-left: 10px;
        outline: 0;
        transition: all .3s ease
      }

      input[type=text]:focus {
        box-shadow: 0 0 25px rgba(255, 255, 255, .9)
      }

      input[type=text]:active {
        background-color: rgba(255, 255, 255, .9);
        color: #fff
      }

      input[type=text]:hover {
        margin-right: 15px;
        margin-left: 15px;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 255, 255, .8), 0 0 20px rgba(255, 255, 255, .6)
      }

      button {
        background-color: rgba(255, 255, 255, 1);
        color: #000;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        margin-top: 30px;
        border-radius: 12px;
        margin-right: 10px;
        margin-left: 10px;
        cursor: pointer;
        transition: all .3s ease
      }

      button:hover {
        margin-right: 15px;
        margin-left: 15px;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 255, 255, .8), 0 0 20px rgba(255, 255, 255, .6)
      }

      button:active {
        box-shadow: 0 0 25px rgba(255, 255, 255, .9)
      }

      .alert {
        color: #fff;
        font-size: 15px;
        margin-top: 40px;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity .3s ease, transform .3s ease
      }

      .alert.show {
        opacity: 1;
        transform: translateY(0)
      }

      iframe {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        z-index: 9999
      }

      @media only screen and (max-width:768px) {
        .container {
          height: 380px;
          width: 365px;
          text-align: center;
          margin: 0 auto
        }

        h2 {
          font-size: 38px
        }

        input[type=text] {
          font-size: 14px;
          padding: 10px 20px;
          margin-right: 5px;
          margin-left: 5px;
          margin-bottom: 15px
        }

        button {
          font-size: 14px;
          margin-top: 10px;
          text-align: center;
          display: inline-block;
          padding: 10px 20px;
          width: auto;
          margin-bottom: 0;
          margin-right: 5px;
          margin-left: 5px
        }
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <div class="container" id="login-container">
        <h2>Key System</h2>
        <input type="text" id="key" placeholder="Enter key">
        <button onclick="checkKey()">Submit</button>
        <div id="alert" class="alert"></div>
        <button onclick="openDiscord()">Get Key</button>
      </div>
    </div>
    <script>
async function checkKey() {
  const key = document.getElementById("key").value.trim();
  const alertElement = document.getElementById("alert");
  const validKeys = await fetchValidKeys();

  if (validKeys.includes(key)) {
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("loggedInKey", key);
    window.location.href = "/home.html";
  } else {
    alertElement.textContent = "Incorrect key!";
    alertElement.classList.add("show");
  }
}

async function fetchValidKeys() {
  const response = await fetch('/keys');
  const data = await response.json();
  return data.validKeys;
}

window.onload = async function() {
  const loggedIn = localStorage.getItem("loggedIn");
  const savedKey = localStorage.getItem("loggedInKey");
  const alertElement = document.getElementById("alert");

  if (loggedIn === "true") {
    const validKeys = await fetchValidKeys();

    if (validKeys.includes(savedKey)) {
      window.location.href = "/home.html";
    } else {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("loggedInKey");
      alertElement.textContent = "Key expired. Please enter a new key to proceed!";
      alertElement.classList.add("show");
    }
  }
};

function openDiscord() {
  window.open('https://discord.gg/Eg2EWXwYcn', '_blank');
}
    </script>
  </body>
</html>
