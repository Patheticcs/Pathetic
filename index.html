<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <meta name="description" content="We're a passionate team focused on creating reliable, effective tools to enhance your gaming and online experiences.">
    <meta property="og:title" content="Pathetic">
    <meta property="og:description" content="Discover effective tools that enhance your gaming and online experiences.">
    <meta property="og:image" content="/favicon">
    <meta property="og:url" content="https://pathetic.one">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Pathetic">
    <meta property="og:locale" content="en_US">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --glass-bg: rgba(255, 255, 255, 0.25);
        --glass-border: rgba(255, 255, 255, 0.3);
        --text-primary: #2d3436;
        --text-dark: #000;
        --alert-bg: rgba(255, 59, 48, 0.15);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        --input-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        --input-shadow-focus: 0 0 25px rgba(0, 0, 0, 0.2);
        --transition-standard: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: var(--primary-bg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-primary);
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      .glass-overlay {
        position: fixed;
        inset: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
        pointer-events: none;
        z-index: 1;
      }

      .container {
        border-radius: 40px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        text-align: center;
        transition: var(--transition-standard);
        min-height: 450px;
        width: 650px;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: '';
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, var(--glass-border), transparent);
        transform: translateX(-100%);
        transition: transform 0.5s;
      }

      .container:hover::before {
        transform: translateX(100%);
      }

      h2 {
        font-size: 3.2em;
        margin: 50px 0 1.5em;
        color: var(--text-dark);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        animation: fadeIn 0.8s ease-out 0.2s backwards;
      }

      .input-group {
        position: relative;
        margin: 2em 0;
        animation: fadeIn 0.8s ease-out 0.4s backwards;
      }

      input[type="text"] {
        width: 80%;
        padding: 15px 20px;
        font-size: 1em;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        color: var(--text-dark);
        outline: none;
        transition: var(--transition-standard);
      }

      input[type="text"]:hover {
        background: rgba(255, 255, 255, 0.09);
        box-shadow: var(--input-shadow);
      }

      input[type="text"]:focus {
        border-color: rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.11);
        box-shadow: var(--input-shadow-focus);
      }

      .button-group {
        display: flex;
        gap: 1.5em;
        justify-content: center;
        margin-top: 2em;
        animation: fadeIn 0.8s ease-out 0.6s backwards;
      }

      button {
        padding: 12px 30px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-dark);
        font-size: 1em;
        cursor: pointer;
        transition: var(--transition-standard);
        backdrop-filter: blur(5px);
        position: relative;
        margin-top: 40px;
        overflow: hidden;
      }

      button::before {
        content: '';
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transform: translateX(-100%);
        transition: transform 0.5s;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: var(--input-shadow);
      }

      button:hover::before {
        transform: translateX(100%);
      }

      button i {
        margin-right: 8px;
        transition: transform 0.3s ease;
      }

      button:hover i {
        transform: scale(1.2);
      }

      .alert {
        margin: 1.5em auto 20px;
        padding: 1px;
        height: 50px;
        width: 500px;
        border-radius: 12px;
        background: var(--alert-bg);
        color: rgba(0, 0, 0, 0.9);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transform: translateY(-10px);
        max-height: 0;
        overflow: hidden;
        transition: var(--transition-standard);
        backdrop-filter: blur(5px);
      }

      .alert.show {
        opacity: 1;
        transform: translateY(0);
        max-height: 100px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {

        0%,
        100% {
          transform: translateX(0);
        }

        25% {
          transform: translateX(-10px);
        }

        75% {
          transform: translateX(10px);
        }
      }

      .shake {
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
          border-radius: 20px;
          padding: 20px;
          margin: 20px;
        }

        h2 {
          font-size: 2em;
          margin: 30px 0;
        }

        .button-group {
          flex-direction: column;
          gap: 10px;
        }

        button {
          width: 100%;
          padding: 10px;
        }

        input[type="text"] {
          width: 100%;
          padding: 10px 15px;
          font-size: 0.9em;
          margin: 10px 0;
        }

        .alert {
          width: 90%;
          margin: 10px auto;
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Key System</h2>
      <div class="input-group">
        <input type="text" id="key" placeholder="Enter your access key" autocomplete="off">
      </div>
      <div class="button-group">
        <button id="submitBtn">
          <i class="fas fa-key"></i>Submit </button>
        <button id="discordBtn">
          <i class="fab fa-discord"></i>Get Key </button>
      </div>
      <div id="alert" class="alert"></div>
      <script src="/index.js"></script>
      <script></script>
  </body>
</html>
