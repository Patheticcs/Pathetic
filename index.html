<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px)
        }

        to {
          opacity: 1;
          transform: translateY(0)
        }
      }

      @keyframes gradientMove {
        0% {
          background-position: 0 50%
        }

        50% {
          background-position: 100% 50%
        }

        100% {
          background-position: 0 50%
        }
      }

      @keyframes glowPulse {

        0%,
        100% {
          box-shadow: 0 0 20px rgba(255, 255, 255, .2)
        }

        50% {
          box-shadow: 0 0 40px rgba(255, 255, 255, .4)
        }
      }

      @keyframes borderFlow {
        0% {
          background-position: 0 0
        }

        100% {
          background-position: 200% 0
        }
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        color: #2d3436;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden;
        position: relative
      }

      .glass-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, transparent 0, rgba(0, 0, 0, .4) 100%);
        pointer-events: none;
        z-index: 1
      }

      .container {
        border-radius: 40px;
        background: rgba(255, 255, 255, .25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, .3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, .3);
        text-align: center;
        transition: all .5s ease-out;
        min-height: 450px;
        width: 650px;
        position: relative;
        overflow: hidden
      }

      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, .3), transparent);
        transition: .5s
      }

      .container:hover::before {
        left: 100%
      }

      h2 {
        font-size: 3.2em;
        margin-top: 50px;
        color: #000;
        margin-bottom: 1.5em;
        text-align: center;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(255, 255, 255, .3);
        animation: fadeIn .8s ease-out .2s backwards
      }

      .input-group {
        position: relative;
        margin: 2em 0;
        animation: fadeIn .8s ease-out .4s backwards
      }

      input[type=text] {
        margin-top: 0;
        width: 80%;
        padding: 15px 20px;
        font-size: 1em;
        background: rgba(255, 255, 255, .07);
        border: 1px solid rgba(0, 0, 0, .1);
        border-radius: 15px;
        color: #000;
        outline: 0;
        transition: all .3s cubic-bezier(.4, 0, .2, 1)
      }

      input[type=text]:hover {
        background: rgba(255, 255, 255, .09);
        box-shadow: 0 0 20px rgba(0, 0, 0, .1)
      }

      input[type=text]:focus {
        border-color: rgba(0, 0, 0, .3);
        background: rgba(255, 255, 255, .11);
        box-shadow: 0 0 25px rgba(0, 0, 0, .2)
      }

      .button-group {
        display: flex;
        gap: 1.5em;
        justify-content: center;
        margin-top: 2em;
        animation: fadeIn .8s ease-out .6s backwards
      }

      button {
        padding: 12px 30px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, .1);
        color: #000;
        font-size: 1em;
        cursor: pointer;
        transition: all .3s cubic-bezier(.4, 0, .2, 1);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(0, 0, 0, .1);
        position: relative;
        margin-top: 40px;
        overflow: hidden
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
        transition: .5s
      }

      button:hover {
        background: rgba(255, 255, 255, .15);
        box-shadow: 0 0 15px rgba(0, 0, 0, .1)
      }

      button:hover::before {
        left: 100%
      }

      button i {
        margin-right: 8px;
        transition: transform .3s ease
      }

      button:hover i {
        transform: scale(1.2)
      }

      .alert {
        margin-top: 1.5em;
        padding: 1px;
        height: 50px;
        width: 500px;
        border-radius: 12px;
        background: rgba(255, 59, 48, .15);
        color: rgba(0, 0, 0, .9);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transform: translateY(-10px);
        max-height: 0;
        overflow: hidden;
        margin-left: 75px;
        transition: all .3s cubic-bezier(.4, 0, .2, 1);
        backdrop-filter: blur(5px);
        margin-bottom: 20px
      }

      .alert.show {
        opacity: 1;
        transform: translateY(0);
        max-height: 100px
      }

      @keyframes shake {

        0%,
        100% {
          transform: translateX(0)
        }

        25% {
          transform: translateX(-10px)
        }

        75% {
          transform: translateX(10px)
        }
      }

      .shake {
        animation: shake .5s cubic-bezier(.36, .07, .19, .97) both
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
          border-radius: 20px;
          height: 300px;
          padding: 1.5rem;
        }

        h2 {
          font-size: 2.5em;
          margin-bottom: 1em;
        }

        .input-group {
          margin: 1.5em 0;
        }

        input[type="text"] {
          width: 90%;
          padding: 12px 15px;
          font-size: 1em;
          margin-top: 0px;
          margin-bottom: 0px;
        }

        .button-group {
          flex-direction: column;
          align-items: center;
          gap: 1em;
        }

        button {
          width: 80%;
          padding: 10px;
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-overlay"></div>
    <div class="container" id="login-container">
      <div class="content-wrapper">
        <h2>Key System</h2>
        <div class="input-group">
          <input type="text" id="key" placeholder="Enter your access key" autocomplete="off">
        </div>
        <div class="button-group">
          <button id="submitBtn">
            <i class="fas fa-key"></i>Submit </button>
          <button id="discordBtn">
            <i class="fab fa-discord"></i>Get Key </button>
        </div>
        <div id="alert" class="alert"></div>
      </div>
    </div>
    <script src="/index.js"></script>
    <script>
      if (window.top !== window.self) {
        document.body.innerHTML = 'Blocked.';
      }
    </script>
  </body>
